<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Salud Mental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 400px;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .bot {
      background: #e3f2fd;
      align-self: flex-start;
    }
    .user {
      background: #bbdefb;
      align-self: flex-end;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #send {
      background: #2196f3;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="input" type="text" placeholder="Escribe tu mensaje..."/>
      <button id="send">Enviar</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    // Guardar el token del usuario en localStorage
    let userToken = localStorage.getItem("userToken");

    async function initUser() {
      if (!userToken) {
        const res = await fetch("http://localhost:3000/init-user", {
          method: "POST",
        });
        const data = await res.json();
        userToken = data.token;
        localStorage.setItem("userToken", userToken);
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const res = await fetch("http://localhost:3000/dialogflow", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-user-token": userToken,
        },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      addMessage(data.reply, "bot");
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    initUser();
  </script>
</body>
</html>
