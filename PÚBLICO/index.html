<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chat {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 400px;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot {
            background-color: #f8d7da;
        }
        #inputArea {
            display: flex;
            gap: 5px;
            width: 90%;
            max-width: 500px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #0d6efd;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>
    <h2>Chatbot Escolar</h2>
    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="message" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const user = params.get("user");
        const pass = params.get("pass");

        if (!user || !pass) {
            document.body.innerHTML = "<h3>Acceso no autorizado</h3>";
            throw new Error("Faltan credenciales en la URL");
        }

        const chatDiv = document.getElementById("chat");

        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.innerText = text;
            chatDiv.appendChild(msg);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message) return;

            addMessage(message, "user");
            document.getElementById("message").value = "";

            const response = await fetch(`/webhook?user=${user}&pass=${pass}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ queryText: message })
            });

            if (!response.ok) {
                addMessage("Error de conexi√≥n", "bot");
                return;
            }

            const data = await response.json();
            addMessage(data.fulfillmentText, "bot");
        }
    </script>
</body>
</html>
